name: Deploy Monia

on:
  push:
    branches: [main, master]

jobs:
  monia:
    name: Build and Deploy Monia
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ðŸ›’ Checkout code
        uses: actions/checkout@v4

      - name: âŽ” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ”¨ Build Monia
        run: npm run build

      - name: ðŸš€ Deploy Monia to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          # Configuration spÃ©cifique pour le repo "monia"
          destination_dir: ./monia
          keep_files: false
